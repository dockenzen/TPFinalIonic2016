<ion-view view-title="Desafie a sus amigos !" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1></h1>
            </div>
        </div>

        <form id="formAlta" name="formAlta" enctype="multipart/form-data" novalidate >
        <div class="list" style="text-align:center"  >
        <label><h3>Titule su desafio</h3></label>
            <input ng-model="desafio.titulo"  highlight-color="energized" type="text" class="inputs" required></input><br>

            <label><h3>Cual reto improndrá ?</h3></label>
            <textarea ng-model="desafio.detalle" highlight-color="energized" type="text" class="inputs" required></textarea><br>

            <label><h3>Fecha de inicio</h3></label>
            <input ng-model="desafio.fechaInicio" highlight-color="energized" type="date" class="inputs" required></input><br>
            <label><h3>Fecha de finalizacion</h3></label>
            <input ng-model="desafio.fechaFin"  type="date" class="inputs" required></input><br>

            <label><h3>Creditos disponibles</h3></label>
            <input ng-model="usuario.creditos"  type="number" max="{{usuario.creditos}}" class="inputs" required></input><br>

        </div>
        <div class="padding">
            <button ng-controller="ActivityCtrl" ng-click="crearDesafio()" ng-disabled="formAlta.$invalid" class="button button-full button-block icon ion-android-send">Generar Desafío</button>
        </div>
    </form>
        
    </ion-content>
</ion-view>
