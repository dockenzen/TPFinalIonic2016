<ion-view view-title="Recarga S.O.S !">
         <ion-content padding="true" ng-class="{expanded:isExpanded}"  class="animate-fade-slide-in" style="background-color:#394B5F; background-repeat: no-repeat; background-position: center;">
         <br><br>
         <h2 class="stroke">Comprar creditos</h2>
         <br><br><br>
    <div class="wrapper">
    <div>

      <img ng-click="cargarCredito(10)"
       ng-style="style"        
       src="img/1.png">

      <img ng-click="cargarCredito(50)"
      ng-style="style" 
      
        src="img/2.png" >

      <img ng-click="cargarCredito(100)" 
      ng-style="style" 
      
      src="img/3.png" >
      </div>
    </div>      
  </ion-content>
    
</ion-view>
