<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>PowerStation</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input ng-model="login.usuario" placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input ng-model="login.clave" placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" ng-click="Loguear()" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button ng-click="doLoginGoogle()" class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button ng-click="doLoginGithub()" class="button button-small button-border icon-left ion-social-github button-balanced-900">Github</button>
            <button ng-click="doLoginFacebook()" class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
