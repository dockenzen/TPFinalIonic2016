<ion-view view-title="Registro" hide-nav-bar="true">
<ion-content style="background: url(img/login.jpg) center; background-size: cover;">
  
  <ion-content >
    <form>
      <div class="has-header has-footer padding full-height text-center">
       <div  style="padding-top:50px;">
        <h3 class="sans-pro-light">Por favor complete los datos.</h3>
        <br><br><br>
        <label  class="item item-input" style="border-radius: 200px 200px 200px 200px;
-moz-border-radius: 200px 200px 200px 200px;
-webkit-border-radius: 200px 200px 200px 200px;
border: 3px solid #000000;
background-color: grey ">
          <span class="input-label" style="color: blue;font-weight: 900;">Nombre: </span>
          <input type="text" ng-model="login.nombre">
        </label>
        <br>
        <label class="item item-input" style="border-radius: 200px 200px 200px 200px;
-moz-border-radius: 200px 200px 200px 200px;
-webkit-border-radius: 200px 200px 200px 200px;
border: 3px solid #000000;
background-color: grey ">
          <span class="input-label" style="color: blue;font-weight: 900;">Correo:</span>
          <input type="text" ng-model="login.usuario">
        </label>
        <br>
        <label class="item item-input" style="border-radius: 200px 200px 200px 200px;
-moz-border-radius: 200px 200px 200px 200px;
-webkit-border-radius: 200px 200px 200px 200px;
border: 3px solid #000000;
background-color: grey ">
          <span class="input-label" style="color: blue;font-weight: 900;">Contrase√±a:</span>
          <input type="password" ng-model="login.clave">
        </label>
        <br>
        <div class="padding">
          <button class="button button-block button-energized" style="color: red;font-weight: 900;" ng-click="Registrar()" ng-show="!cargando">Registrarme</button>
        </div>
        <div class="padding">
          <div class="{{mensajeLogin}}" ng-if="mensajeLogin.ver" style="text-align:center;color: blue;font-weight: 900;">
            <span class="input-label" style="font-size: 16px; width: 100%; max-width: 100%;color: blue;font-weight: 900;">{{mensajeLogin.mensaje}}</span>
          </div>
        </div>
      </div>
      <div class="overlay" ng-show="cargando">
        <div class="overlayContent">
          <ion-spinner icon="circles"></ion-spinner><span style="font-size:26px; color:#000000">Cargando..</span>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
